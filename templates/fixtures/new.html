{% extends 'base.html' %}

{% block content %}
<h2>Administrator Settings: Fixture Maintenance - Add Fixture</h2>
<form action="/fixtures" method="post">

    <label class="fixture-input-label" for="home_team_id">Home Team</label>
    <select class="input-maintenance" name="home_team_id" id="home_team_id">
        <option value="" selected disabled hidden>Select Team</option>
        {% for team in teams %}
        {{team.team_name}}
        <option value="{{team.id}}">{{team.team_name}}</option>
        {% endfor %}
    </select>

    <label class="fixture-input-label" for="away_team_id">Away Team</label>
    <select class="input-maintenance" name="away_team_id" id="away_team_id">
        <option value="" selected disabled hidden>Select Team</option>
        {% for team in teams %}
        {{team.team_name}}
        <option value="{{team.id}}">{{team.team_name}}</option>
        {% endfor %}
    </select>

    <label class="fixture-input-label" for="fixture_date">Fixture Date</label>
    <input class="input-maintenance" type="text" id="fixture_date" name="fixture_date" placeholder="fixture_date"
        required>

    <label class="fixture-input-label" for="fixture_result">Fixture Result</label>
    <input class="input-maintenance" type="text" id="fixture_result" name="fixture_result" placeholder="result">

    <input class="btn" type="submit" value="Add Fixture">
    <a class="btn" href="/fixtures">Cancel</a>
</form>

{% endblock %}
